<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.5/redux.js"></script>
    <title>Redux</title>
</head>
<body>
    <div id="subject"></div>
    <div id="TOC"></div>
    <div id="control"></div>
    <div id="content"></div>
<script>
    function subject() {
        document.querySelector('#subject').innerHTML = `
            <header>
                <h1>WEB</h1>
                Hello, WEB!
            </header>
        `;
    }
    function TOC() {
        // Table Of Content
        let state = store.getState();
        let i = 0;
        let len = state.contents.length;
        let liTags = '';
        while (i < len) {
            liTags = liTags + `
                <li>
                    <a onclick="
                        event.preventDefault();
                        let action = { type: 'SELECT', mode: 'read', id: ${ state.contents[i].id } };
                        store.dispatch(action);
                        "
                        href="${state.contents[i].id}.html">
                        ${state.contents[i].title}
                    </a>
                </li>
            `;
            i += 1;
        }
        document.querySelector('#TOC').innerHTML = `
            <nav>
                <ol>${liTags}</ol>
            </nav>
        `;
    }
    function control() {
        let state = store.getState();
        document.querySelector('#control').innerHTML = `
             <ul>
                <li><a href="/create" onclick="
                    event.preventDefault();
                    let action = { type: 'SELECT', mode: 'create', id: null }
                    store.dispatch(action);
                ">create</a></li>
                <li><input type="button" value="delete"></li>
            </ul>
        `;
    }
    function article() {
        let state = store.getState();
        if (state.mode === 'create') {
            document.querySelector("#content").innerHTML = `
                <article>
                    <form onsubmit="
                        event.preventDefault();
                        console.log(this.title);
                        let _title = this.title.value;
                        let _desc = this.desc.value;
                        store.dispatch({
                            type: 'CREATE',
                            title: _title,
                            desc: _desc
                        });
                    ">
                        <p>
                            <input type="text" name="title" placeholder="title">
                        </p>
                        <p>
                            <textarea name="desc" placeholder="description"></textarea>
                        </p>
                        <p>
                            <input type="submit">
                        </p>
                    </form>
                </article>
            `
        } else if (state.mode === 'read') {
            let i = 0;
            let aTitle;
            let aDesc;
            const len = state.contents.length;
            while (i < len) {
                if(state.contents[i].id === state.selected_id) {
                    aTitle = state.contents[i].title;
                    aDesc = state.contents[i].desc
                    break;
                }
                i += 1;
            }
            document.querySelector('#content').innerHTML = `
            <article>
                <h2>${aTitle}</h2>
                ${aDesc}
            </article>
        `;
        }
    }
    function reducer(state, action) {
        if(state === undefined) {
            return {
                max_id: 2,
                mode: 'create',
                selected_id: null,
                contents: [
                    { id: 1, title: 'HTML', desc: 'HTML is ...'},
                    { id: 2, title: 'CSS', desc: 'CSS is ...'},
                ]
            }
        }
        let newState;
        if (action.type === 'SELECT') {
           newState= Object.assign({}, state, { mode: action.mode, selected_id: action.id })
        } else if (action.type === 'CREATE') {
            let newMaxId = state.max_id + 1;
            const newContents = state.contents.concat();
            newContents.push({ id: newMaxId, title: action.title, desc: action.desc })
            newState = Object.assign({}, state, {
                max_id: newMaxId,
                selected_id: newMaxId,
                contents: newContents,
                mode: 'read'
            })
        }
        console.log(action, state, newState);
        return newState
    }
    const store = Redux.createStore(
        reducer,
        window.__REDUX_DEVTOOLS_EXTENSION__ && window.__REDUX_DEVTOOLS_EXTENSION__()
    );
    store.subscribe(article);
    store.subscribe(TOC);
    store.subscribe(control);
    subject();
    TOC();
    control();
    article();
</script>
</body>
</html>
